{% extends '../base.html' %}
{% load static %}

{% block title %}
Bloggs - Home
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <div class="mt-5">
        <h2>You are on the home page after login.</h2>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    
{% else %}
    <div class="mt-5">
        You are not allowed here.
        <a href="{% url 'login' %}">Login</a>
    </div>
{% endif %}
{% endblock %}
